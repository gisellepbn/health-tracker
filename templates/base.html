<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block title %} {% endblock title %}

		<!-- Font Awesome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
			rel="stylesheet" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	</head>
	<body>
		<nav class="navbar">
			<a href="{% url 'index' %}" class="logo">HealthTracker</a>
			<div class="navbar__menu">
				<ul class="navbar__items">
					{% if request.user.is_authenticated %}
					<li class="navbar__item">
						<a href="" class="navbar__link">Log Out</a>
					</li>
					{% else %}
					<li class="navbar__item">
						<a href="" class="navbar__link">Sign In</a>
					</li>
					<li class="navbar__item">
						<a href="" id="sign-up" class="navbar__link">Sign Up</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		{% block content %} {% endblock content %}
	</body>
</html>
