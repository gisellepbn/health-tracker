<nav class="navbar">
	{% if request.user.is_authenticated %}
	<a class="logo">HealthTracker</a>
	{% else %}
	<a href="{% url 'index' %}" class="logo">HealthTracker</a>
	{% endif %}
	<div class="navbar__menu">
		<ul class="navbar__items">
			{% if request.user.is_authenticated %}
			<li class="navbar__item">
				<a href="{% url 'log_out' %}" id="log-out" class="navbar__link"
					>Log Out</a
				>
			</li>
			{% else %}
			<li class="navbar__item">
				<a href="{% url 'sign_in' %}" id="sign-in" class="navbar__link"
					>Sign In</a
				>
			</li>
			<li class="navbar__item">
				<a href="{% url 'sign_up' %}" id="sign-up" class="navbar__link"
					>Sign Up</a
				>
			</li>
			{% endif %}
		</ul>
	</div>
</nav>
